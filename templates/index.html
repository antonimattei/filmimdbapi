<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>IMDb Movie Search</title>
</head>

<body>
    <div class="container">
        <div class="imdb-header">
            IMDb Movie Search
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/" method="get" class="imdb-form mb-4">
                    <div class="mb-3">
                        <label for="title" class="form-label">Movie Title:</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <button type="submit" class="btn imdb-btn w-100">Search</button>
                </form>
            </div>
        </div>

        {% if movies %}
            <div class="row justify-content-center">
                <div class="col-md-8 imdb-results">
                    <h2 class="mb-3" style="color:#f5c518;">Search Results</h2>
                    <ul class="list-group list-group-flush">
                        {% for movie in movies %}
                            <li class="list-group-item bg-transparent border-0 px-0">
                                <a href="/movie/{{ movie.getID() }}">
                                    {{ movie['title'] }} <span class="text-secondary">({{ movie.get('year') }})</span>
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
