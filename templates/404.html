<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Not Found | IMDb Style</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Exceptions -->
    <link rel="stylesheet" href="{{ url_for('static', filename='exception.css') }}">
</head>
<body class="exception-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 text-center exception-container">
                <!-- Ícone -->
                <div class="exception-icon mb-4">
                    <i class="fas fa-camera-retro"></i>
                </div>
                
                <!-- Título -->
                <h1 class="exception-title fw-bold mb-3">404 - Movie Not Found</h1>
                
                <!-- Mensagem -->
                <p class="lead mb-4">
                    <i class="fas fa-quote-left me-2 text-imdb-gold"></i>
                    The movie you're looking for has left the set.
                    <i class="fas fa-quote-right ms-2 text-imdb-gold"></i>
                </p>
                
                <!-- Botão -->
                <a href="{{ url_for('movie_bp.index') }}" class="btn exception-btn btn-lg px-4">
                    <i class="fas fa-search me-2"></i> Back to Search
                </a>
                
                <!-- Rodapé -->
                <div class="exception-footer mt-4">
                    <img src="{{ url_for('static', filename='images/imdb-logo.svg') }}" 
                         alt="IMDb Logo" 
                         class="exception-logo mb-2">
                    <p class="small text-muted">
                        © 2023 Movie App | Data provided by IMDb API
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
